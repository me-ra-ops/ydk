<!DOCTYPE html>
<html lang="en">
<head>
  <title>YAGNA | Yagna Dhruva 2026</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
  --electric-blue: #00d4ff;
  --royal-blue: #2563eb;
  --moonlight: #cbd5e1;

  --gradient-text: linear-gradient(
    90deg,
    #00d4ff 0%,
    #2563eb 100%
  );

  --gradient-neon: linear-gradient(
    90deg,
    #2563eb,
    #00d4ff
  );

  --transition-smooth: 0.3s ease;
}

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #020617;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* ===== HERO (NEURAL BG) ===== */
    .hero {
  min-height: 100vh;
  padding-top: 120px; /* ✅ IMPORTANT */
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
  background: radial-gradient(circle at top, #0a1a3d, #020617);
}


    #particles-js {
      position: absolute;
      inset: 0;
      z-index: 1;

    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 5rem;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #00d4ff, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.4rem;
      color: #cbd5e1;
      margin-bottom: 2.5rem;
    }

    .back-btn {
      display: inline-block;
      padding: 0.9rem 2.2rem;
      border-radius: 50px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #2563eb, #00d4ff);
      font-weight: 600;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,212,255,0.6);
    }
/* Header */
header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  background: rgba(2, 6, 23, 0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(59, 130, 246, 0.2);
  padding: 1rem 5%;
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Nav links */
.nav-links {
  display: flex;
  gap: 2rem;
  align-items: center;
}

.nav-link {
  color: var(--moonlight);
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  position: relative;
}

.nav-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: var(--gradient-neon);
  transition: 0.3s ease;
}

.nav-link:hover {
  color: var(--electric-blue);
}

.nav-link:hover::after {
  width: 100%;
}
@media (max-width: 900px) {
  .nav-links {
    gap: 1.2rem;
    flex-wrap: wrap;
    justify-content: center;
  }
}




  </style>
</head>
<body>
   <header id="header">
  <nav class="navbar">
    <div class="logo">
      <div class="logo-text">YD '26</div>
    </div>

    <div class="nav-links">
      <a href="index.html#home" class="nav-link">Home</a>
      <a href="index.html#highlights" class="nav-link">Highlights</a>
      <a href="yagna.html" class="nav-link">Yagna</a>
      <a href="dhruva.html" class="nav-link">Dhruva</a>
      <a href="index.html#countdown" class="nav-link">Countdown</a>
      <a href="index.html#about" class="nav-link">About</a>
      <a href="index.html#contact" class="nav-link">Contact</a>
    </div>
  </nav>
</header>

<section class="hero">
  <div id="particles-js"></div>

  <div class="hero-content">
    <h1>YAGNA</h1>
    <p>Technical Events · Innovation · Engineering · Code</p>
  </div>
</section>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 110, density: { enable: true, value_area: 800 } },
    color: { value: "#00d4ff" },
    shape: { type: "circle" },
    opacity: { value: 0.45, random: true },
    size: { value: 3, random: true },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#2563eb",
      opacity: 0.25,
      width: 1
    },
    move: {
      enable: true,
      speed: 2,
      random: true,
      out_mode: "out"
    }
  },
  interactivity: {
    events: {
      onhover: { enable: true, mode: "repulse" }
    }
  },
  retina_detect: true
});
 // Mobile Menu Toggle
    
        
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });
</script>

</body>
</html>
